base:
  error: 'Kantox::Exceptions::StandardError'
  stack: 20

format:
  id: '__id__'

log:
  formatters:
    production: 'default'
    development: 'pretty'
    staging: 'default'
    test: 'default'
    standalone: 'pretty'

  nested: 7
  backtrace:
    len: 8
    skip: 3

  colors:
    info:
      label: '01;38;05;21'
      text: '01;38;05;110'
    highlight: '01;38;05;51'
    exception: '01;38;05;88'
    application: '01;38;05;253'
    method: '01;38;05;253'

  symbols:
    info: 'âœ”'

  stopwords:
    - '^Message to be suppressed'

spitters:
  airbrake:
    active: true
    signature: 'Airbrake.notify'
    sender: 'error_class'
    message: 'error_message'
